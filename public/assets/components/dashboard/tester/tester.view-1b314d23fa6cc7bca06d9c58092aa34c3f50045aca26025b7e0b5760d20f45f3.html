<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            Tester Component
        </div>
    </div>

    <div class="panel-body">
        <div>
            <h5>Add Scientist: </h5>
            <form ng-submit="$ctrl.addScientist()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" ng-model="$ctrl.newScientist.name" />
                <label for="image_url">image_url</label>
                <input type="text" id="image_url" name="image_url" ng-model="$ctrl.newScientist.image_url" />
                <input type="submit" value="Add Scientist" />
            </form>
        </div>
        <div>
            <h5>Add Physician: </h5>
            <form ng-submit="$ctrl.addPhysician()">
                <label for="phys_name">Name</label>
                <input type="text" id="phys_name" name="name" ng-model="$ctrl.newPhysician.name" />
                <label for="phys_image">image_url</label>
                <input type="text" id="phys_image" name="image_url" ng-model="$ctrl.newPhysician.image_url" />
                <input type="submit" value="Add Physician" />
            </form>
        </div>
    </div>
</div>
