<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            <i class="glyphicon glyphicon-signal"></i>
            <span class="panel-title-text">Results: {{ $ctrl.name }}</span>
        </div>
    </div>

    <div class="panel-body">

        <results-chart></results-chart>
        <form class="form-inline"
              ng-show="$ctrl.currentUser.id === $ctrl.patient.scientist_id"
              ng-submit="$ctrl.addResults()">
            <div class="form-group">
                <label class="sr-only" for="results">Upload Results (csv)</label>
                <input class="form-control"
                       type="file"
                     id="results"
                     ngf-select
                     ng-model="$ctrl.resultUpload"
                     ngf-pattern="'application/vnd.ms-excel,.csv'"
                     ngf-accept="'application/vnd.ms-excel,.csv'"
                     ngf-max-size="20MB"
                     placeholder="Results" />
            </div>
            <input class="btn btn-primary" type="submit" value="Upload Results" />
        </form>
    </div>
</div>
